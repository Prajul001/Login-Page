<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Function to validate email
          function validate_email(event) {
              var email = document.querySelector('input[name="mail"]').value;

              if (email === '') {
                  window.alert("Email cannot be empty");
              } else if (!email.includes("@")) {
                  window.alert("Email must contain @");
                  document.querySelector('input[name="mail"]').value = "";
              } else if (!email.includes(".com")) {
                  window.alert("Email must contain .com");
                  document.querySelector('input[name="mail"]').value = "";
              }
          }

          // Function to validate password
          function validate_password(event) {
              validate_email(); // Call email validation first

              var pass = document.querySelector('input[name="pass"]').value;
              var email = document.querySelector('input[name="mail"]').value;
              var username = "";

              if (pass === '') {
                  window.alert("Password cannot be empty");
              } else if (pass.length < 5) {
                  window.alert("Password length must not be less than 5");
              } else if (pass.length > 12) {
                  window.alert("Password length must not be greater than 12");
              } else {
                  var x = email;
                  var i = 0;
                  while (x[i] !== '@') {
                      username = username + x.charAt(i);
                      i++;
                  }
                  alert("Welcome " + username);
              }
          }

          // Attach event listeners
          var passwordInput = document.querySelector('input[name="pass"]');
          passwordInput.addEventListener('click', validate_email);

          var loginButton = document.querySelector('input[type="button"]');
          loginButton.addEventListener('click', validate_password);
      });
  </script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form name="form">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="email" name="mail" placeholder="Email or Phone" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="pass" placeholder="Password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="button" value="Login">
          </div>
          <div class="signup-link">New User? <a href="#">Signup now</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
